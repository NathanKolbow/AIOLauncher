<!DOCTYPE html>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/collection-manager.js"></script>
  </head>

  <body class="theme-secondary">
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper theme-primary">
          <ul id="nav-wrapper" class="left">
            <li><a href="#!" class="btn-flat waves-effect waves-light theme-primary theme-accent-text">Button 1</a></li>
            <li><a href="#!" class="btn theme-primary theme-accent-text">Button 2</a></li>
            <li><a href="#!" class="btn theme-primary theme-accent-text">Button 3</a></li>
          </ul>
        </div>

        <div class="divider"></div>

        <div class="nav-content theme-secondary">
          <!-- Collapsible element START -->
          <ul class="collapsible" id="filter-box">
            <li>
              <div class="collapsible-body"><span>
                <div class="row settings-row">
                  <div class="col s6">
                    <h6>Filter by Distributor</h6>

                    <!-- Checkboxes START -->
                    <p>
                      <label>
                        <input class="filter-box all" onclick="toggle_all();" type="checkbox" checked="checked"/>
                        <span class="theme-accent-text">All</span>
                      </label>
                    </p>

                    <p>
                      <label>
                        <input class="filter-box not-all steam" onclick="toggle_steam();" type="checkbox" checked="checked" disabled="disabled" />
                        <span class="theme-accent-text">Steam</span>
                      </label>
                    </p>

                    <p>
                      <label>
                        <input class="filter-box not-all epic" onclick="toggle_epic();" type="checkbox" checked="checked" disabled="disabled" />
                        <span class="theme-accent-text">Epic Games</span>
                      </label>
                    </p>
                    <!-- Checkboxes END -->
                  </div>
                </row>
              </span></div>
            </li>
          </ul>
          <!-- Collapsible element END -->
          <ul class="collapsible" id="sort-box">
            <li>
              <div class="collapsible-body theme-secondary"><span>
                <div class="row settings-row">
                  <div class="col s6">
                    <h6 class="theme-accent-text">Sort by Distributor</h6>

                    <!-- Checkboxes START -->
                    <p>
                      <label>
                        <input class="sort-box all" onclick="toggle_all();" type="checkbox" checked="checked"/>
                        <span class="theme-accent-text">All</span>
                      </label>
                    </p>

                    <p>
                      <label>
                        <input class="sort-box not-all steam" onclick="toggle_steam();" type="checkbox" checked="checked" disabled="disabled" />
                        <span class="theme-accent-text">Steam</span>
                      </label>
                    </p>

                    <p>
                      <label>
                        <input class="sort-box not-all epic" onclick="toggle_epic();" type="checkbox" checked="checked" disabled="disabled" />
                        <span class="theme-accent-text">Epic Games</span>
                      </label>
                    </p>
                    <!-- Checkboxes END -->
                  </div>
                </row>
              </span></div>
            </li>
          </ul>

          <!-- <div class="divider"></div> -->

          <ul class="tabs tabs-fixed-width tabs-transparent">
            <li class="tab"><a href="#!" id="filter-button" class="theme-secondary theme-accent-text waves-effect waves-light">Filter</a></li>
            <div class="divider"></div>
            <li class="tab"><a href="#!" id="sort-button" class="theme-secondary theme-accent-text waves-effect waves-light">Sort</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="game-container" style="width: 100%;">
      <div id="distributor-collection"></div>
    </div>
  </body>
  
</html>


<script>

  //     });

  // Code for collapsibles
  var elem = document.querySelectorAll('.collapsible');
  let sort_box;
  let filter_box;
  for(i = 0; i < elem.length; i++) {
    let _ = new M.Collapsible(elem[i], {
      accordion: true,
      inDuration: 250,
      outDuration: 250,
      onOpenEnd: (function () { $('li.active').attr('id', 'drop-li'); }),
      open: false
    });
    if(elem[i].id == 'filter-box') {
      filter_box = _;
    } else if(elem[i].id == 'sort-box') {
      sort_box = _;
    }
  }
</script>
